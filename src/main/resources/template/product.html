<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${product}">
            <td th:text="${products.id}"></td>
            <td th:text="${products.name}"></td>
            <td th:text="${products.description}"></td>
            <td th:text="${products.unitPrice}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/edit-cart/' + ${products.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/delete-cart/' + ${products.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success mb-3" th:href="@{/add-product}">Add Product</a>
</div>
</body>
</html>
